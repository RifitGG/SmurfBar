<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бар "Смурф-коктейли"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-bg"></div>
        <h1>Бар "Смурф-коктейли"</h1>
    </header>

    <div class="catalog" id="catalog"></div>

    <!-- Модальное окно -->
    <div id="cocktailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="cocktailName"></h2>
            <p><strong>Процент алкоголя:</strong> <span id="cocktailAlcohol"></span>%</p>
            <p><strong>Ингредиенты:</strong></p>
            <ul id="cocktailIngredients"></ul>
            <p id="cocktailStory"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
